<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer=""></script>
</head>
<body data-new-gr-c-s-check-loaded="14.1120.0" data-gr-ext-installed="">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EMP INC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Companies</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid px-5">


    <table class="table">
        <thead>

            <form method="post" action="#" name="companyForm"></form>
                <tr>
                    <th scope="col"><input class="form-control" type="text" name="name" placeholder="Search..."></th>
                    <th scope="col">
                        <select class="form-select" id="dropdown" name="revenue">
                            <option value="">Select revenue</option>
                            <option value="1">0 - 300000000</option>
                            <option value="2">300000000 - 500000000</option>
                            <option value="3">500000000 - 700000000</option>
                            <option value="4"> &gt; 700000000</option>
                        </select>
                    </th>
                    <th scope="col">
                        <label for="dropdown"></label><select class="form-select" id="dropdown" name="empNumber">
                            <option value="">Select Emp No</option>
                            <option value="1"> 1-100</option>
                            <option value="2">101-120</option>
                            <option value="3">121-140</option>
                            <option value="4">  &gt;140</option>
                        </select>
                    </th>
                    <th scope="col">
                        <select class="form-select" id="dropdown" name="meanSalary">
                            <option value="">Select mean salary</option>
                            <option value="2"> 0 - 20000</option>
                            <option value="4"> 20000 - 40000</option>
                            <option value="6">40000 - 60000</option>
                            <option value="8">60000 - 80000</option>
                            <option value="9"> &gt; 80000</option>
                        </select>
                    </th>
                    <th scope="col">
                        <select class="form-select" id="dropdown" name="spending">
                            <option value="">Select spending</option>
                            <option value="2">0 - 2000000</option>
                            <option value="4">2000000 &lt; 4000000</option>
                            <option value="6">4000000 &lt; 6000000</option>
                            <option value="8">6000000 &lt; 8000000</option>
                            <option value="9"> &gt; 8000000</option>
                        </select>
                    </th>
                    <th scope="col"><button name="submit" class="btn btn-outline-dark" type="submit">Search</button></th>
                </tr>


        <tr>
            <th scope="col">Name</th>
            <th scope="col">Revenue</th>
            <th scope="col">Employees</th>
            <th scope="col">Mean salary</th>
            <th scope="col">Spending's</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {% block content %}
            {% for company, info in company_name.items  %}
                <tr>
                    <td>{{company}}</td>
                    <td>$ {{info.revenue}}</td>
                    <td>{{ info.employee_count }}</td>
                    <td>$ {{ info.mean_salary }}</td>
                    <td>$ {{info.spendings }}</td>
                    <td><a href="/company-profile/{{company}}" class="btn btn-outline-primary">Profile</a></td>
                </tr>
            {% endfor %}
        {% endblock content %}
        </tbody>
    </table>
</div>
</body>
</html>
